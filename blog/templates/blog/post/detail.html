{% extends "blog/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<article>
    <header>
        <h1>{{ post.title }}</h1>
        <p class="meta">Published {{ post.publish }} by {{ post.author }}</p>
    </header>
    {{ post.body|linebreaks }}
</article>
{% endblock %}
